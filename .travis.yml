dist: trusty

language: python

python:
    - '2.7'

virtualenv:
  # needed for vtk to be available
  - system_site_packages: true

addons:
  apt:
    packages:
      - pandoc
      - python-h5py
      - python-matplotlib
      - python-scipy
      - python-vtk6

before_install:
  - pip install pytest pytest-cov

install:
  - pip install .

script:
  - cd tests && pytest --cov voropy

after_success:
  - bash <(curl -s https://codecov.io/bash)
